<div class="area">

    <div class="login-area">
        <h1>Criar conta</h1>
        <div class="email-senha">
        <form [formGroup]="formulario">

            <mat-form-field>
                <mat-label>Nome</mat-label>
                <input matInput placeholder="nome sobrenome" formControlName="nome">
                <mat-error *ngIf="formulario.get('nome')?.invalid">{{getErrorMessage('nome')}}</mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>E-mail</mat-label>
                <input matInput placeholder="nome@provedor.com" formControlName="email">
                <mat-error *ngIf="formulario.get('email')?.invalid">{{getErrorMessage('email')}}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Senha</mat-label>
                <input matInput type="password" formControlName="senha" #senha>
                <mat-error *ngIf="formulario.get('senha')?.invalid">{{getErrorMessage('senha')}}</mat-error>
                <mat-hint *ngIf="senha.value.length<3" align="end">Senha precisa no minimo 3 caracteres</mat-hint>
            </mat-form-field>
        </form>
    </div>
    
    <a mat-raised-button (click)="criaConta()">Criar Conta</a>
</div>

</div>
